<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Bernardo Garcia</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Spring Boot Web</h1>
        <h2>
            <span th:text="'Hello, ' + ${message}"></span>
        </h2>
    </div>
    <h1>Users Form</h1>
    <form action="#" th:action="@{/backend}" th:object="${client}" method="post">
        <p>Name: <input type="text" th:field="*{name}" />

            <select th:field="*{action}">
                <option th:each="p : ${listAction}" th:value="${p}" th:text="${p}" />
            </select></p>
        <p><input type="Submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <h1>Employee List</h1>
    <br />
    <table border="1">
        <tr>
            <td>Client Id</td>
            <td>Client Name</td>
        </tr>
        <tr th:each="emp : ${userList}">
            <td th:text="${emp.id}">User Id</td>
            <td th:text="${emp.name}">User Name</td>
        </tr>
    </table>
</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
